<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Total de Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-white bg-success p-3 rounded text-center">CURSOS</h1>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <img src="images/descarga.png" class="card-img-top" alt="...">
          <div class="card-body text-center">
            <h5 class="card-title">Cursos registrados:</h5>
            <p class="card-text fs-1 fw-bold" id="total-cursos">0</p>
          </div>
        </div>
        <a href="../views/cursos/listar.php" class="btn btn-info d-block mx-auto mt-3">Lista de cursos</a>
        <a href="../views/cursos/registrar.php" class="btn btn-success d-block mx-auto mt-3">Agregar curso</a>
      </div>
    </div>
  </div>
  

  <script>
    fetch('../app/controllers/CursoControler.php?task=getTotal')
      .then(response => response.json()) 
      .then(data => {
        if (data && data.total !== undefined) {
          document.getElementById('total-cursos').textContent = data.total;
        } else {
          console.error('Error: el campo total no estÃ¡ presente en la respuesta.');
        }
      })
      .catch(error => {
        console.error('Error al obtener el total de cursos:', error);
      });
  </script>
</body>
</html>
